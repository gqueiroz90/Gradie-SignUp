<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Template</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="gradie-container">
            <h2>Gradie</h2>
            <p>Beautiful gradients in seconds.</p>
            <div>
                <img class="img-iphone" src="./Assets/iPhone-Mockup.png" alt="Imagem de um Iphone com tela de Login" />
            </div>
        </div>
        <div class="login-container">
            <h1>Login</h1>
            <div class="form">
                <form>
                    <label class="email">Email</label> </br>
                    <input type="email" class="input-email" placeholder="john@example.com" /> </br>
                    <label class="password">Password</label> </br>
                    <input type="password" class="input-password" placeholder="At least 8 characters" /></br>
                    <div class="check-box">
                        <input type="checkbox" class="check">
                        <label class="terms">By creating an account, you agree to the <a href="#" class="terms-conditions">Terms & Conditions.</a></label>
                    </div>
                    <div class="btn-container">
                        <button type="submit">Create an Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
